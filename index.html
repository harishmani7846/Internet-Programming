<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Harish</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #D98DE3, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .title span {
      font-size: 2rem;
      color: #fff;
      font-weight: 600;
      background: linear-gradient(45deg, #fff, #e3e3e3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      margin-top: 25px;
    }

    .row {
      position: relative;
      margin-bottom: 20px;
    }

    .row i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #555;
    }

    .row input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.85);
      transition: box-shadow 0.3s ease;
    }

    .row input:focus {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    .row.button input {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .row.button input:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    @media (max-width: 500px) {
      .title span {
        font-size: 1.6rem;
      }
      .row input {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Harish</span></div>
    <form action="menu.html" method="get">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" required />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required />
      </div>
      <div class="row button">
        <input type="submit" value="Login" />
      </div>
    </form>
  </div>
</body>
</html>
